<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>
  <link rel="icon" href="favicon.ico" />
</head>

<header role="banner" th:replace="fragments/header-tags :: header">&nbsp;</header>

<body class="container-fluid">
  <div class="row ">
    <aside class="sidebar">
        <table class="table table-sm table-striped table-bordered" style="margin-top: 1%">
          <tbody>
            <tr th:each="tag : ${tags}">
              <td>
                <a th:href="@{/sec/signs/tag} + '/' + ${tag.id} + '?search=false'">
                  <div class="pull-left definition_text_blue"></div>
                  <h4 class="container_H2 text_hyphenation" th:text="${tag.name}"/>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
    </aside>
  </div>
</body>
</html>
