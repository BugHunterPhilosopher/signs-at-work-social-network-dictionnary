<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>
  <script type="text/javascript" src="../public/js/RecordRTC.js" th:src="@{/js/RecordRTC.js}"></script>
  <script type="text/javascript" src="../public/js/gumadapter.js" th:src="@{/js/gumadapter.js}"></script>
  <link rel="icon" href="favicon.ico" />
</head>

<header role="banner" th:replace="fragments/header-relations-sign :: header">&nbsp;</header>


<body class="container-fluid">
<div class="row ">

  <div class="text-center title_middle col-md-12 col-xs-12 middle-col ">

  <div th:switch="${messageType}">
    <div th:case="'Success'" class="alert alert-success">
      <strong th:text="${message}"/>
    </div>
    <div th:case="'Failed'" class="alert alert-danger">
      <strong th:text="${message}"/>
    </div>
  </div>

  <!--<div class="col-md-4 col-xs-12 col-lg-12">-->
    <div class=" col-xs-12">
    <aside class="sidebar">
      <ul class="nav nav-list primary left-menu">
        <li class="aside_bckg_li">
          <a th:href="@{/sec/sign/} + ${signView.id} + '/synonyms'">
            <div class="pull-left definition_text_blue"></div>
            <h4 class="container_H2 text_hyphenation" th:text="#{sign.synonyms}"/>
            <div class="pull-right  pen"/>
          </a>
        </li>
        <li class="aside_bckg_li">
          <a th:href="@{/sec/sign/} + ${signView.id} + '/opposites'">
            <div class="pull-left definition_text_blue"></div>
            <h4 class="container_H2 text_hyphenation" th:text="#{sign.opposites}"/>
            <div class="pull-right  pen"/>
          </a>
        </li>
        <li  class="aside_bckg_li">
          <a th:href="@{/sec/sign/} + ${signView.id} + '/related'">
            <div class="pull-left definition_text_blue"></div>
            <h4 class="container_H2 text_hyphenation" th:text="#{sign.related}"/>
            <div class="pull-right  pen"/>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</div>
  </div>
</body>

</html>
