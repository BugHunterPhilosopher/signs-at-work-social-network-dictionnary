<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../public/css/player.css" th:href="@{/css/player.css}" rel="stylesheet" type="text/css"/>
    <th:block th:include="fragments/header-head :: head"></th:block>
  <link rel="icon" href="favicon.ico" />
</head>

<header role="banner" th:replace="fragments/header-definition-sign :: header">&nbsp;</header>


<body class="container-fluid">

  <div class="row ">
    <form id="requestDescription" th:action="@{/sec/sign/} + ${signView.id} + '/definitionText' " th:object="${signDefinitionCreationView}" method="post">
      <div class=" col-xs-12">
        <div class="modal-footer">
          <button type="submit" class="btn btn-default pull-left" data-dismiss="" th:text="#{favorite.validate}"/>
        </div>
        <aside class="sidebar">
            <table class="table table-sm table-striped table-bordered" style="margin-top: 1%">
              <tbody>
                <radiogroup>
                  <tr th:each="snippet : ${snippets}">
                    <td>
                      <div class="pull-left definition_text_blue"></div>
                      <h4 class="container_H2 text_hyphenation" th:text="#{automatic_definition_description} + ' : '"/>
                    </td>
                    <td>
                      <div><input th:value="${snippet}" type="radio" name="textDefinition"/></div>
                    </td>
                    <td>
                      <div style="font-family: '';"><span th:utext="${snippet}"></span></div>
                      <div class="pull-right  add"/>
                    </td>
                  </tr>
                </radiogroup>
              </tbody>
            </table>
        </aside>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default pull-left" data-dismiss="" th:text="#{favorite.validate}"/>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
